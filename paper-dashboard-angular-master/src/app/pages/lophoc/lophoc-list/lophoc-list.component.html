<table class="table table-hover">
    <thead class="thead-light">
        <th>STT</th>
        <th>Tên Lớp Học</th>
        <th class="text-right">Chức năng</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of lophocService.lophocList; let i = index">
            <td (click)="populateForm(item)">{{i + 1}}</td>
            <td (click)="populateForm(item)">{{item.TenLop}}</td>
            <td class="text-right">
                <a class="btn btn-outline-danger" (click)="onLopHocDelete(item.MaLop)"><i
                        class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
