<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" class="form-control" name="MaLop" #MaLop="ngModel" [(ngModel)]="lophocService.formData.MaLop">
    <input type="hidden" class="form-control" name="SiSo" #SiSo="ngModel" [(ngModel)]="lophocService.formData.SiSo">

    <div class="form-group">
        <label> Tên Lớp Học </label>
        <input type="text" class="form-control" name="TenLop" #TenLop="ngModel"
            [(ngModel)]="lophocService.formData.TenLop">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">
            Thêm Lớp Học
        </button>
    </div>

</form>
