<div class="card">
    <div class="card-header">
        <h4 class="text-center">Danh Sách Lớp Học</h4>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead class="thead-light">
                <th>STT</th>
                <th>Tên Lớp Học</th>
                <th>Sỉ Số</th>
                <th class="text-right">Chức năng</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of lophocService.lophocList; let i = index">
                    <td (click)="openForEdit(item.MaLop)">{{i + 1}}</td>
                    <td (click)="openForEdit(item.MaLop)">{{item.TenLop}}</td>
                    <td (click)="openForEdit(item.MaLop)">{{item.SiSo}}</td>
                    <td class="text-right">
                        <a class="btn btn-outline-danger" (click)="onLopHocDelete(item.MaLop)"><i
                                class="fa fa-trash fa-lg"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
