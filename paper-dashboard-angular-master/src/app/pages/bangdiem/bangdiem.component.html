<div class="card">
    <div class="card-header">
        <h4 class="text-center">Bảng Điểm Từng Lớp Học</h4>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead class="thead-light">
                <th>STT</th>
                <th>Tên Lớp Học</th>
                <th>Học Kỳ</th>
                <th class="text-right">Chức năng</th>
                <th>
                    <button class="btn btn-outline-success" routerLink="/bangdiem-detail">Thêm Điểm</button>
                </th>
            </thead>
            <tbody>

                <tr *ngIf="bangdiemService.bangdiemList.length==0"
                    [class.text-danger]="!isValid && bangdiemService.bangdiemList.length==0">
                    <td class="font-italic text-center" colspan="5">
                        Chưa có bảng điểm nào
                    </td>
                </tr>

                <tr *ngFor="let item of bangdiemService.bangdiemList; let i = index">
                    <td (click)="openForEdit(item.MaDiem)">{{i + 1}}</td>
                    <td (click)="openForEdit(item.MaDiem)">{{item.TenLopHoc}}</td>
                    <td (click)="openForEdit(item.MaDiem)">{{item.HocKy}}</td>
                    <td class="text-right">
                        <a class="btn btn-outline-danger" (click)="onBangDiemDelete(item.MaDiem)"><i
                                class="fa fa-trash fa-lg"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
